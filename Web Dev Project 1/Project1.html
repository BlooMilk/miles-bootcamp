<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="Project1.css" />
  </head>
  <body>
    <main>
      <div id="boxCentral">
        <div id="boxLogo">
          <img id="imageGoogleLogo" src="googlelogo.png" alt="Google" />
        </div>
        <div id="boxSearch">
          <input id="searchBox" type="text" title="Search" />
        </div>
        <div id="boxButtons">
          <input
            class="searchButton"
            id="buttonSearch"
            value="Google Search"
            type="submit"
          />
          <input
            class="searchButton"
            id="buttonLucky"
            value="I'm Feeling Lucky"
            type="submit"
          />
        </div>
      </div>
    </main>
    <div id="footer">
      <div id="footerLeft">
        <a>Advertising</a>
        <a>Business</a>
        <a>How Search works</a>
      </div>
      <div id="footerRight">
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </div>
    </div>
  </body>
</html>
